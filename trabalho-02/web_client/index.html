<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <link rel="'stylesheet" href="./css/login.css">
    <script src="js/login.js"> </script>
    <script>
        async function login() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const loginHandlerInstance = new LoginHandler(username, password);
            console.log("foi")
            console.log(loginHandlerInstance)
            try {
                const loginResponse = await loginHandlerInstance.perfomLogin();
                if (loginResponse.status === 200) {
                    window.localStorage.setItem('access_token', loginResponse.access_token);
                    window.localStorage.setItem('refresh_token', loginResponse.refresh_token);
                    window.location.href = '/home.html';
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                console.error(error);
                throw error;
            }
        }
    </script>
</body>

</html>
