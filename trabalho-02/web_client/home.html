<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            height: 100vh;
            padding: 15px;
            border-right: 1px solid #ddd;
        }

        .content {
            flex-grow: 1;
            padding: 15px;
        }

        .contact {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Contacts</h2>
        <div id="contact-list"></div>

        <div>
            <input type="text" id="user-search-input" placeholder="search contacts">
            <button id="search-button" onclick="searchUser()">Search</button>
        </div>
    </div>
    <div class="content">
        <h1>Welcome</h1>
        <p>Select a contact from the sidebar to view details.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://api.example.com/contacts')
                .then(response => response.json())
                .then(data => {
                    const contactList = document.getElementById('contact-list');
                    data.contacts.forEach(contact => {
                        const contactDiv = document.createElement('div');
                        contactDiv.className = 'contact';
                        contactDiv.textContent = contact.name;
                        contactList.appendChild(contactDiv);
                    });
                })
                .catch(error => console.error('Error fetching contacts:', error));
        });

        function searchUser() {
            const searchInput = document.getElementById('user-search-input');
            const searchQuery = searchInput.value;
            fetch(`https://localhost:8080/api/connections/search?q=${searchQuery}`)
                .then(response => response.json())
                .then(data => {
                    const contactList = document.getElementById('contact-list');
                    contactList.innerHTML = '';
                    data.contacts.forEach(contact => {
                        const contactDiv = document.createElement('div');
                        contactDiv.className = 'contact';
                        contactDiv.textContent = contact.name;
                        contactList.appendChild(contactDiv);
                    });
                })
                .catch(error => console.error('Error searching contacts:', error));
        }
    </script>
</body>

</html>
